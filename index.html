<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDownTimer Project</title>
    <link rel="stylesheet" href="./assests/css/style.css">
</head>
<body>

    <h1>Hello <span class="name">mahadi</span></h1>
    <p class="info">Your Next Birth Day Comes In:</p>

    <div class="countdown-container">
        <div class="timer days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="timer hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="timer mins-c">
            <p class="big-text" id="mins">0</p>
            <span>minutes</span>
        </div>
        <div class="timer seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

    <script src="./assests/js/script.js"></script>    
</body>
</html>
